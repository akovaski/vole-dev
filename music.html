---
layout: default
title: Music
permalink: /music/
categories: music
---

<ul class="post-list">
    {%- for post in site.categories.music -%}
    <li>
        {%- assign date_format = "%b %-d, %Y" -%}
        <span class="post-meta">{{ post.date | date: date_format }}</span>
        <span>
            <a class="post-link" href="{{ post.url | relative_url }}">
                {{ post.title | escape }}
            </a>
        </span>
    </li>
    {%- endfor -%}
</ul>
